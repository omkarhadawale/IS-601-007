{% extends "layout.html" %}
{% block title %}WithDraw Money{% endblock %}
{% block content %}
{% from "_formhelpers.html" import render_field %}
<div class="container-fluid">
    <div class="h3">WithDraw Money</div>
    <form method="POST"class="form-group mb-3">
        {{ form.hidden_tag() }}
        <label for="accountNo">Account No</label></br>
        <select id="accountNo" name="accountNo"class="form-group mb-3">
            {% for a in accounts %}
            <option value='{{a}}'>{{a}}</option>
            {% endfor %}
        </select></br></br>
        {{render_field(form.amount)}}
        {{form.submit(class="btn btn-primary")}}
    </form>
</div>
{% endblock %}
